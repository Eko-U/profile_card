<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="main">
    <img src="./images/bg-pattern-card.svg" alt="" class="main-img">
    <div class="main-content">
      <div class="fit">
        <div class="image-container">
        <img src="./images/image-victor.jpg" alt="profile picture of victor" class="main-image">
      </div>
      </div>
      <div class="main-heading">
        <h1>Victor Crest</h1>
        <span class="age">26</span>
        <span class="city">London</span>
      </div>
      <ul class="main-list main-ratings">
        <li class="main-items">
          <h2>80K</h2>
          <span>Followers</span>
        </li>
        <li class="main-items">
          <h2>803K</h2>
          <span>Likes</span>
        </li>
        <li class="main-items">
          <h2>1.4K</h2>
          <span>Photos</span>
        </li>
      </ul>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eko Gift</a>.
  </footer>
  <img src="./images/bg-pattern-top.svg" alt="" class="bg-image-top" aria-hidden="true">
  <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-image-bottom" aria-hidden="true">
</body>
</html>
